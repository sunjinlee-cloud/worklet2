<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1:1문의 답변 관리자 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/board/qna_reply.css}">
</head>
<body>
<div class="container">
    <div class="page-title">1:1문의 답변 관리자 페이지</div>
    <table class="qna-table">
        <thead>
        <tr>
            <th style="width:60px">번호</th>
            <th style="width:280px">제목</th>
            <th style="width:80px">작성자</th>
            <th style="width:120px">작성일</th>
            <th style="width:80px">상태</th>
            <th style="width:32px"></th>
        </tr>
        </thead>
        <tbody>
        <!-- 문의 1 (펼쳐진 상태 예시) -->
        <tr class="toggle-row">
            <td>200</td>
            <td class="title">문의드려요</td>
            <td>유지1</td>
            <td>2025-04-11</td>
            <td>답변대기</td>
            <td class="arrow"><i class="bi bi-chevron-up"></i></td>
        </tr>
        <tr class="qna-detail-row">
            <td colspan="6">
                <div class="qna-detail-content">
                    문의 내용 예시입니다.<br>
                    <form action="/qna/qna_reply" method="post">
                        <input type="hidden" name="inquiryId" value="198">
                        <textarea name="inquiryReply" class="answer-textarea" placeholder="답변내용을 입력하세요"></textarea>
                        <button type="submit" class="submit-btn">답변등록</button>
                    </form>
                </div>
            </td>
        </tr>

        <!-- ...더 추가 가능 -->
        </tbody>
    </table>
    <!-- 페이지네이션 -->
    <div class="pagination">
        <a href="#"><i class="bi bi-chevron-double-left"></i></a>
        <a href="#"><i class="bi bi-chevron-left"></i></a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#"><i class="bi bi-chevron-right"></i></a>
        <a href="#"><i class="bi bi-chevron-double-right"></i></a>
    </div>
</div>
<script>
    document.querySelectorAll('.toggle-row').forEach(function(row) {
        row.addEventListener('click', function() {
            var detailRow = row.nextElementSibling;
            var isOpen = detailRow.classList.contains('open');

            // 모두 닫기
            document.querySelectorAll('.qna-detail-row').forEach(function(r) {
                r.classList.remove('open');
            });
            document.querySelectorAll('.toggle-row .arrow i').forEach(function(i) {
                i.className = 'bi bi-chevron-down';
            });

            // 이미 열려있던 거면 닫기만 하고 끝
            if (isOpen) return;

            // 아니면 열기
            detailRow.classList.add('open');
            row.querySelector('.arrow i').className = 'bi bi-chevron-up';
        });
    });

</script>
</body>
</html>
