<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1:1문의 답변 관리자 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icons CDN (for chevron) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="inquiry_admin.css">
    <link rel="stylesheet" href="/css/board/qna_reply.css">
</head>
<body>
<div class="container">
    <h1>1:1문의 답변 관리자 페이지</h1>
    <div class="inquiry-list">
        <!-- 문의 반복 영역 시작 -->
        <c:forEach var="inquiry" items="${qnaList}">
            <div class="inquiry-item ${inquiry.inquiryStatus == '답변대기' ? 'active' : ''}">
                <div class="inquiry-title">
                    <span class="inquiry-num">${inquiry.inquiryId}</span>
                    <span class="inquiry-subject">${inquiry.inquiryTitle}</span>
                    <span class="inquiry-user">유저${inquiry.userNum}</span>
                    <span class="inquiry-date">${inquiry.inquiryCreateAt}</span>
                    <span class="inquiry-status">${inquiry.inquiryStatus}</span>
                    <span class="toggle-icon">
                    <i class="bi bi-chevron-${inquiry.inquiryStatus == '답변대기' ? 'up' : 'down'}"></i>
                </span>
                </div>
                <div class="inquiry-content">
                    <div class="inquiry-question">
                        ${inquiry.inquiryContent}
                    </div>
                    <textarea class="inquiry-answer" placeholder="답변내용을 입력하세요">${inquiry.inquiryReply}</textarea>
                    <button class="answer-submit-btn">답변등록</button>
                </div>
            </div>
        </c:forEach>
        <!-- 문의 반복 영역 끝 -->
    </div>


    <!-- 아래는 반복 예시 -->
        <div class="inquiry-item">
            <div class="inquiry-title">
                <span class="inquiry-num">199</span>
                <span class="inquiry-subject">문의드려요</span>
                <span class="inquiry-user">유저1</span>
                <span class="inquiry-date">2025-04-11</span>
                <span class="inquiry-status">답변대기</span>
                <span class="toggle-icon"><i class="bi bi-chevron-down"></i></span>
            </div>
            <div class="inquiry-content">
                <div class="inquiry-question">
                    문의 내용이 들어갑니다.
                </div>
                <textarea class="inquiry-answer" placeholder="답변내용을 입력하세요"></textarea>
                <button class="answer-submit-btn">답변등록</button>
            </div>
        </div>
        <!-- 반복 끝 -->
    </div>

    <div class="pagination">
        <span class="page-arrow">&lt;&lt;</span>
        <span class="page-arrow">&lt;</span>
        <span class="page-number active">1</span>
        <span class="page-number">2</span>
        <span class="page-number">3</span>
        <span class="page-number">4</span>
        <span class="page-number">5</span>
        <span class="page-arrow">&gt;</span>
        <span class="page-arrow">&gt;&gt;</span>
    </div>
</div>

<script>
    // 아코디언 토글
    document.querySelectorAll('.inquiry-title').forEach(title => {
        title.addEventListener('click', function() {
            const item = title.parentElement;
            const alreadyActive = item.classList.contains('active');
            document.querySelectorAll('.inquiry-item').forEach(i => i.classList.remove('active'));
            if (!alreadyActive) item.classList.add('active');
        });
    });
</script>
</body>
</html>
